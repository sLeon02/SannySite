<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sanny Code - Search</title>
  <style>
    body {
      background: url(https://htmlcolorcodes.com/assets/images/colors/baby-blue-color-solid-background-1920x1080.png);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 100px;
      margin-top: 40px;
    }
    .search-container {
      text-align: center;
      margin: 40px 0;
    }
    .search-container input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .search-container button {
      padding: 10px 20px;
      font-size: 20px;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #45a049;
    }
    .results {
      width: 80%;
      margin: 0 auto;
      text-align: left;
    }
    .result {
      background-color: rgba(255,255,255,0.8);
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Sanny Code</h1>
  
  <!-- Centered search bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter search words...">
    <button onclick="doSearch()">Search</button>
  </div>
  
  <!-- Sample results container -->
  <div class="results" id="results">
    <div class="result">This is a sample result containing various words and phrases.</div>
    <div class="result">Another result with different content including apple and banana.</div>
    <div class="result">Result discussing coding, HTML, and JavaScript topics.</div>
    <div class="result">A final result that includes search terms for testing purposes.</div>
  </div>
  
  <script>
    function doSearch() {
      // Get the search query and split it into words
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const queryWords = query.split(/\s+/);
      
      // Get all result elements
      const results = document.getElementsByClassName('result');
      
      // Loop through each result and determine whether to show it
      for (let i = 0; i < results.length; i++) {
        const text = results[i].textContent.toLowerCase();
        let show = true;
        // Check if every search word is present in the result text
        for (let j = 0; j < queryWords.length; j++) {
          if (text.indexOf(queryWords[j]) === -1) {
            show = false;
            break;
          }
        }
        // Display the result only if it contains all search words
        results[i].style.display = show ? 'block' : 'none';
      }
    }
  </script>
</body>
</html>
